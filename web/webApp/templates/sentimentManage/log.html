{% extends 'base.html' %}

{% block title %}
    Home
{% endblock %}

{% block body %}

<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<div style="margin: 5px 5px 5px 15px;">
    <h4> Log for Sentiment Id: {{ sentimentId }} </h4>
</div>
<div id="content">
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-exclamation-triangle"></i></h3>
            </div>
            <div class="panel-body">
                <textarea wrap="off" rows="15" readonly class="form-control">{{ sentimentLog }}</textarea>
            </div>
        </div>
    </div>
</div>

{% endblock %}
